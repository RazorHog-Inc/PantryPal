<?xml version="1.0" encoding="UTF-8"?>
<!-- static/img/pantry-illustration.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Pantry Illustration -->
  <g transform="translate(400, 300)">
    <!-- Pantry Cabinet -->
    <rect x="-200" y="-200" width="400" height="350" rx="10" fill="#fff" stroke="#e0e0e0" stroke-width="4"/>
    
    <!-- Cabinet Doors -->
    <rect x="-190" y="-190" width="185" height="170" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="5" y="-190" width="185" height="170" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="-190" y="-10" width="185" height="150" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="5" y="-10" width="185" height="150" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Door Handles -->
    <circle cx="-100" cy="-105" r="8" fill="#4CAF50"/>
    <circle cx="100" cy="-105" r="8" fill="#4CAF50"/>
    <circle cx="-100" cy="65" r="8" fill="#4CAF50"/>
    <circle cx="100" cy="65" r="8" fill="#4CAF50"/>
    
    <!-- Food Items -->
    <!-- Top Left Cabinet -->
    <g transform="translate(-130, -140)">
      <!-- Cereal Box -->
      <rect x="-30" y="0" width="60" height="80" fill="#FF9800" rx="2"/>
      <rect x="-20" y="15" width="40" height="30" fill="#fff" rx="2"/>
      <text x="0" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">CEREAL</text>
    </g>
    
    <!-- Top Right Cabinet -->
    <g transform="translate(70, -140)">
      <!-- Jars -->
      <rect x="0" y="0" width="35" height="50" fill="#E1BEE7" rx="2"/>
      <rect x="0" y="0" width="35" height="10" fill="#9C27B0" rx="2"/>
      <rect x="40" y="10" width="35" height="40" fill="#B2EBF2" rx="2"/>
      <rect x="40" y="10" width="35" height="8" fill="#00BCD4" rx="2"/>
    </g>
    
    <!-- Bottom Left Cabinet -->
    <g transform="translate(-130, 40)">
      <!-- Canned Goods -->
      <circle cx="-15" cy="0" r="20" fill="#90CAF9"/>
      <circle cx="-15" cy="0" r="17" fill="#2196F3"/>
      <circle cx="-15" cy="0" r="15" fill="#90CAF9"/>
      <circle cx="25" cy="0" r="20" fill="#FFCCBC"/>
      <circle cx="25" cy="0" r="17" fill="#FF5722"/>
      <circle cx="25" cy="0" r="15" fill="#FFCCBC"/>
    </g>
    
    <!-- Bottom Right Cabinet -->
    <g transform="translate(70, 40)">
      <!-- Fruits -->
      <circle cx="10" cy="10" r="15" fill="#C8E6C9"/>
      <circle cx="10" cy="10" r="12" fill="#4CAF50"/>
      <circle cx="50" cy="0" r="12" fill="#F8BBD0"/>
      <circle cx="50" cy="0" r="10" fill="#E91E63"/>
    </g>
    
    <!-- Logo Section -->
    <g transform="translate(0, -250)">
      <circle cx="0" cy="0" r="50" fill="#4CAF50"/>
      <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">PantryPal</text>
    </g>
    
    <!-- Tagline -->
    <text x="0" y="170" font-family="Arial" font-size="20" text-anchor="middle" fill="#757575">Smart Pantry Management</text>

    <!-- Notification Bell Icon -->
    <g transform="translate(140, -250)">
      <path d="M0,0 L-15,-20 L15,-20 Z" fill="#FF5722"/>
      <path d="M-15,-20 Q-20,-40 0,-40 Q20,-40 15,-20 Z" fill="#FF5722"/>
      <circle cx="0" cy="-35" r="3" fill="#fff"/>
    </g>
    
    <!-- Shopping Cart Icon -->
    <g transform="translate(-140, -250)">
      <circle cx="-10" cy="0" r="5" fill="#757575"/>
      <circle cx="10" cy="0" r="5" fill="#757575"/>
      <path d="M-20,-25 L20,-25 L15,-5 L-15,-5 Z" fill="#757575" stroke="#757575" stroke-width="2"/>
      <path d="M-15,-5 L-10,0 M15,-5 L10,0" stroke="#757575" stroke-width="2"/>
      <path d="M-20,-25 L-25,-30" stroke="#757575" stroke-width="2"/>
    </g>
  </g>
</svg>