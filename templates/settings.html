{% extends 'base.html' %}

{% block title %}PantryPal - Settings{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-cog"></i> Settings</h1>
</div>

<div class="settings-container">
    <form action="{{ url_for('settings') }}" method="post" class="settings-form">
        <div class="settings-section">
            <h2>Email Notifications</h2>
            <div class="form-check">
                <input type="checkbox" id="email-notification" name="email_notification" {% if settings.email_notification %}checked{% endif %}>
                <label for="email-notification">Enable email notifications for expiring items</label>
            </div>
            <div class="form-group">
                <label for="notification-days">Send notification when items expire within:</label>
                <select id="notification-days" name="notification_days">
                    <option value="1" {% if settings.notification_days == 1 %}selected{% endif %}>1 day</option>
                    <option value="2" {% if settings.notification_days == 2 %}selected{% endif %}>2 days</option>
                    <option value="3" {% if settings.notification_days == 3 %}selected{% endif %}>3 days</option>
                    <option value="5" {% if settings.notification_days == 5 %}selected{% endif %}>5 days</option>
                    <option value="7" {% if settings.notification_days == 7 %}selected{% endif %}>1 week</option>
                    <option value="14" {% if settings.notification_days == 14 %}selected{% endif %}>2 weeks</option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
    </form>
</div>
{% endblock %}
